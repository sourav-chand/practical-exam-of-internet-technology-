<!--Design a simple webpage layout using <header>, <footer>, <nav>, <section>,
and <article>.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic Layout Example</title>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <section>
      <h2>Latest News</h2>
      <article>
        <h3>Article Title 1</h3>
        <p>
          This is the content of the first article. It demonstrates the use of
          the article tag within a section.
        </p>
      </article>
    </section>

    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
