<!-- 3. Design a form with the following inputs:
• Text field, password field, checkbox, radio button, and a submit button.
• Add labels for all inputs and use the name attribute.
• Add form validation using attributes like required, maxlength, and pattern.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form with Validation</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="/submit" method="POST">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        maxlength="20"
        pattern="[A-Za-z0-9]+"
        title="Username can only contain letters and numbers"
        placeholder="Enter username"
      />
      <br />
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the terms and conditions</label>
      <br />
      <label>Preferred Contact Method:</label>
      <input type="radio" id="email" name="contact" value="email" required />

      <label for="email">Email</label>
      <input type="radio" id="phone" name="contact" value="phone" />
      <label for="phone">Phone</label>

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
